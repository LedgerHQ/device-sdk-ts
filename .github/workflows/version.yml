name: "[Release] Create Versioning Pull Request"
on:
  push:
    branches:
      - release

env:
  FORCE_COLOR: "1"

jobs:
  version:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - uses: LedgerHQ/device-sdk-ts/.github/actions/setup-toolchain-composite@develop

      - name: Build libraries
        run: pnpm build:libs

      - name: Create release pull request
        uses: changesets/action@v1
        continue-on-error: true
        with:
          version: pnpm bump
          commit: "ðŸ”– (release): Versioning packages"
          title: "ðŸ”– (release) [NO-ISSUE]: Versioning packages"
        env:
          GITHUB_TOKEN: ${{ github.token }}

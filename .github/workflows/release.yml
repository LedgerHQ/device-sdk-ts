name: "[Release] Publish Packages"
on:
  push:
    branches:
      - main

env:
  FORCE_COLOR: "1"
  NPM_REGISTRY: ${{ vars.NPM_REGISTRY }}

permissions:
  id-token: write
  contents: write
  pull-requests: write
  # Need to attest artifacts
  attestations: write

jobs:
  public-runner:
    name: Build and Attest Release Packages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: LedgerHQ/device-sdk-ts/.github/actions/setup-with-cache-composite@develop

      - name: Canonicalize package.json files
        uses: LedgerHQ/device-sdk-ts/.github/actions/canonicalize-package-json-composite@develop

      - name: Create dist directory to store tarball
        run: mkdir -p dist

      - name: Version packages
        id: version
        run: |
          # Configure git for commits
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Check if there are changesets to process
          if [ -z "$(ls -A .changeset/*.md 2>/dev/null | grep -v README)" ]; then
            echo "has_changesets=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Version packages (this updates package.json files and CHANGELOGs)
          pnpm bump

          # Check if there are version changes
          if [ -n "$(git status --porcelain)" ]; then
            echo "has_changesets=true" >> $GITHUB_OUTPUT
            
            # Commit version changes
            git add .
            git commit -m "chore: version packages"
            
            # Push changes back to main
            git push
          else
            echo "has_changesets=false" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and pack packages
        id: changesets
        if: steps.version.outputs.has_changesets == 'true'
        run: |
          # Build libraries with new versions
          pnpm build:libs

          # Pack only public packages to create tarballs directly in dist/
          # This filters out packages with private: true to avoid publishing errors
          pnpm prerelease:public

          # Verify tarballs were created
          if [ -n "$(ls -A dist/*.tgz 2>/dev/null)" ]; then
            echo "published=true" >> $GITHUB_OUTPUT
            ls -lh dist/
          else
            echo "published=false" >> $GITHUB_OUTPUT
          fi

      - name: Attest for npmjs.com
        if: steps.changesets.outputs.published == 'true'
        uses: LedgerHQ/actions-security/actions/attest-for-npmsjs-com@attest-npm-dir-support
        with:
          subject-path: ./dist

      # The action currently doesn't support pushing the blob to the registry
      - name: Sign tarball
        if: steps.changesets.outputs.published == 'true'
        uses: LedgerHQ/actions-security/actions/sign-blob@actions/sign-blob-1
        with:
          path: ./dist

      - name: Upload packages to GitHub Artifacts
        if: steps.changesets.outputs.published == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: npm-release-packages
          path: dist/*.tgz
          retention-days: 1
          if-no-files-found: error

  runner-ledger:
    name: Publish Release to JFrog
    environment: Production
    needs: public-runner
    runs-on: ledgerhq-device-sdk
    steps:
      - uses: actions/checkout@v5

      - uses: LedgerHQ/device-sdk-ts/.github/actions/setup-with-cache-composite@develop

      - name: Download packages from GitHub Artifacts
        uses: actions/download-artifact@v4
        with:
          name: npm-release-packages
          path: dist

      - name: Login to internal JFrog registry
        id: jfrog-login
        uses: LedgerHQ/actions-security/actions/jfrog-login@actions/jfrog-login-1

      - name: Setup npm config for JFrog
        env:
          NPM_REGISTRY_TOKEN: ${{ steps.jfrog-login.outputs.oidc-token }}
        run: |
          cat << EOF | tee .npmrc
          enable-pre-post-scripts=true
          registry=https://${NPM_REGISTRY}/
          //${NPM_REGISTRY}/:_authToken=${NPM_REGISTRY_TOKEN}
          EOF

      - name: Publish release packages to JFrog using pnpm
        run: |
          # Publish all downloaded tarballs to JFrog
          cd dist
          shopt -s nullglob
          for tarball in *.tgz; do
            pnpm publish "$tarball" --registry https://${NPM_REGISTRY}/ --no-git-checks || echo "⚠️ Failed to publish $tarball"
          done

name: publish npm packages
# on:
#   push:
#     branches:
#       - main

on:
  pull_request:

env:
  FORCE_COLOR: "1"

jobs:
  publish:
    # environment: Production
    runs-on: ledgerhq-shared-medium
    permissions:
      id-token: write
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-toolchain-composite

      - name: install dependencies
        run: pnpm install

      - name: build libraries
        run: pnpm build
      
      - name: Login to JFrog Ledger
        id: jfrog-login
        uses: LedgerHQ/actions-security/actions/jfrog-login@actions/jfrog-login-1
      
      - name: Setup npm jfrog registry
        env: 
          # Change it to prod when test done
          NPM_REGISTRY: jfrog.ledgerlabs.net/artifactory/api/npm/ldk-npm-sandbox-public
        run: |
          pnpm config set registry ${NPM_REGISTRY}
          pnpm config set //${NPM_REGISTRY}/:_authToken ${{ steps.jfrog-login.outputs.oidc-token }}
      
      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm release
          branch: INFRAPRJ-6604
        env:
          GITHUB_TOKEN: ${{ secrets.CI_BOT_TOKEN }}

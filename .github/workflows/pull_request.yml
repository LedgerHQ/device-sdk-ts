name: pull_request
on: [pull_request]
jobs:
  lint:
    runs-on: [device-sdk-4xlarge-linux]
    env:
      CI_JOB_NUMBER: 1
    steps:
      - uses: actions/checkout@v3

      - uses: ./actions/setup-toolchain-composite

      - name: Lint
        env:
          FORCE_COLOR: "1"
        run: pnpm lint

  prettier:
    runs-on: [device-sdk-4xlarge-linux]
    env:
      CI_JOB_NUMBER: 1
    steps:
      - uses: actions/checkout@v3

      - uses: ./actions/setup-toolchain-composite

      - name: Prettier
        run: pnpm prettier

  test:
    runs-on: [device-sdk-4xlarge-linux]
    env:
      CI_JOB_NUMBER: 1
    steps:
      - uses: actions/checkout@v3

      - uses: ./actions/setup-toolchain-composite

      - name: Test
        env:
          FORCE_COLOR: "1"
        run: pnpm test

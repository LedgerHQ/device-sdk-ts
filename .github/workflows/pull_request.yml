name: pull_request
on: [pull_request]

env:
  FORCE_COLOR: "1"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name != 'develop' && github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  health-check:
    runs-on: [device-sdk-4xlarge-linux]
    steps:
      - uses: actions/checkout@v3

      - uses: ./actions/setup-toolchain-composite

      - name: Lint
        run: pnpm lint

      - name: Prettier
        run: pnpm prettier

      - name: Typecheck
        run: pnpm typecheck

      - name: Test
        run: pnpm test

name: pull_request
on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

env:
  FORCE_COLOR: "1"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name != 'develop' && github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  danger:
    name: Pass Danger check
    runs-on: [device-sdk-4xlarge-linux]
    steps:
      - uses: actions/checkout@v4

      - uses: ./actions/setup-toolchain-composite

      - name: Danger
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Workaround when using custom runners
          # https://github.com/danger/danger-js/issues/1374
          DANGER_GITHUB_API_BASE_URL: "https://api.github.com"
        run: pnpm danger ci --dangerfile danger/dangerfile.ts --failOnErrors

  health-check:
    needs: [danger]
    runs-on: [device-sdk-4xlarge-linux]
    steps:
      - uses: actions/checkout@v4

      - uses: ./actions/setup-toolchain-composite

      - name: Lint
        run: pnpm lint

      - name: Prettier
        run: pnpm prettier

      - name: Typecheck
        run: pnpm typecheck

      - name: Test
        run: pnpm test:coverage -- --max-warnings=0

      - uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.GREEN_SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.GREEN_SONAR_HOST_URL }}
